<!DOCTYPE html>
<html>
    <head>
        <title>Soma</title>
    </head>

    <h3>Soma de dois números inteiros</h3>

    <form name="MeuForm" action="" method="post">
        <p>Digite o 1° Número: <input type="number" name="f_n1" /></p>
        <p>Digite o 2° Número: <input type="number" name="f_n2" /></p>
        <input type="button" name="btn_soma" value="somar" onclick="soma()" />
        <input type="reset" name="btn_deleta" value="cancelar" />
    <script language="Javascript">
        /*Objetivo: Somar dois números inteiros */ 

        /*definição de variáveis*/ 
        var js_n1;
        var js_n2;
        var js_resul;

        /*entrada de dados */

        function soma(){
        js_n1 = MeuForm.f_n1.value;
        js_n2 = MeuForm.f_n2.value;

        /*processamento de dados*/ 

        js_resul = parseInt(js_n1) + parseInt(js_n2);

        /*saída de dados*/ 

        window.alert('O resultado da soma = ' +js_resul);
        }
    </script>
</html>
