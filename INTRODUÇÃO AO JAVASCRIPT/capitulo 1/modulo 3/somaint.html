<!DOCTYPE html>
<html>
    <head>
        <title>Soma</title>
    </head>

    <h3>Soma de dois números inteiros</h3>

    <script language="Javascript">
        /*Objetivo: Somar dois números inteiros */ 

        /*definição de variáveis*/ 
        var js_n1;
        var js_n2;
        var js_resul;

        /*entrada de dados */

        js_n1 = window.prompt('Informe o primeiro número: ', 'Digite aqui');
        js_n2 = window.prompt('Informe o segundo número: ', 'Digite aqui');

        /*processamento de dados*/ 

        js_resul = parseInt(js_n1) + parseInt(js_n2);

        /*saída de dados*/ 

        document.write('O resultado da soma = ' +js_resul);
    </script>
</html>
